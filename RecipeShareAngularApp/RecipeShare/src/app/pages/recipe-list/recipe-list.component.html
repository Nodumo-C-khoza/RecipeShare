<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recipes</mat-card-title>
      <div class="spacer"></div>
      <button mat-raised-button color="primary" routerLink="/recipes/new">
        <mat-icon>add</mat-icon>
        New Recipe
      </button>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="recipes" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let recipe">{{recipe.title}}</td>
        </ng-container>

        <!-- Prep Time Column -->
        <ng-container matColumnDef="prepTimeMinutes">
          <th mat-header-cell *matHeaderCellDef>Prep Time (min)</th>
          <td mat-cell *matCellDef="let recipe">{{recipe.prepTimeMinutes}}</td>
        </ng-container>

        <!-- Cook Time Column -->
        <ng-container matColumnDef="cookTimeMinutes">
          <th mat-header-cell *matHeaderCellDef>Cook Time (min)</th>
          <td mat-cell *matCellDef="let recipe">{{recipe.cookTimeMinutes}}</td>
        </ng-container>

        <!-- Difficulty Column -->
        <ng-container matColumnDef="difficultyLevel">
          <th mat-header-cell *matHeaderCellDef>Difficulty</th>
          <td mat-cell *matCellDef="let recipe">{{recipe.difficultyLevel}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let recipe">
            <button mat-icon-button color="primary" [routerLink]="['/recipes', recipe.id]">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" [routerLink]="['/recipes/edit', recipe.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteRecipe(recipe.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20, 50]"
        (page)="onPageChange($event)"
        aria-label="Select page">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
